<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Receipts App</h1>
    <hr class="hr">
    <div class="container-fluid">
      <div class="row special">
        <div class="col-2"></div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="the meal's name" id="search">
        </div>
        <div class="col-2">
          <button class="btn btn-success" onclick="apifunction()">Search</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary addBtn" data-toggle="modal" data-target="#add_a_receipt"><i class="fa fa-plus" ></i> Add your own</button>
        </div>
      </div>
    </div>
    <hr class="hr">
    <div class="container">
        <div class="row whereto">
            
        </div>
    </div>
    <div class="modal fade" id="add_a_receipt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body hereyou">
            <h4>Title</h4><input type="text" id="title_of" placeholder="the meal's title"  class="form-control spacing">
            <h4>Ingredients</h4><textarea id="ingredients_of" placeholder="the meal's ingredients" class="form-control spacing" rows="5"></textarea>
            <h4>Instructions</h4><textarea id="instructios_of" placeholder="the meal's Instructions" class="form-control spacing" rows="5"></textarea>
            <h4>Picture</h4><input type="text" id="pic_of" placeholder="the meal's meal pic(optional)" class="form-control spacing">
            <button class="btn btn-secondary" onclick="add_thi_one_sir(document.getElementById('title_of').value, document.getElementById('ingredients_of').value, document.getElementById('instructios_of').value, document.getElementById('pic_of').value)">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
